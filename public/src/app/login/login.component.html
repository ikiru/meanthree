<div>
  <h1>Doctor's Appointment</h1>

  <form (submit)="createUser(newUser)">
    <div>
      <label>Name</label>
      <input type="text" name="name" [(ngModel)]="newUser.name">
    </div>
    <button type="submit" class="btn btn-default"[disabled]="!newUser.name">Register</button>
  </form>
</div>
