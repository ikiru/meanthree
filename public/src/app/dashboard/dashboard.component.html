<div class="container">

  <h2>New Appointment</h2>

  <form (submit)="createAppointment(newAppointment)">
    <span class="label">Date: </span>
    <input type="date" [(ngModel)]="newAppointment.appdate">

    <span class="label">Time:</span>
    <select class="" [(ngModel)]="newAppointment.time">
      <option *ngFor='let time of times'>{{times.time}}</option>

    </select>




  </form>
</div>
